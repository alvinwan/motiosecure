<html>
  <head>
    <title>
MotioSecure Homepage
</title>
    <link href="static/style.css?nocache" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  </head>
  <body>

<main class="steps-container">
  <section class="steps">
    <div class="step">
      <p>1. To view live feeds, add your phone number or email</p>
      <span>For phone numbers, add your country code. For the US, use <code>+1(phone number)</code>.</span>

      <form method="post" action="/accept">
        <input type="text" name="contact" placeholder="+18880008888 or wallawallabingbang@gmail.com" value="">
        <input type="hidden" name="__safety_key" value="">
        <input id="accept-submit" type="submit">
      </form>
    </div>
    <div class="step">
      <p>2. Download the iOS app, and enter token displayed on the app homepage, below:</p>

      <form action="/token" method="post">
        <input type="text" name="token" value="">
        <input type="hidden" name="__safety_key" value="">
        <input id="token-submit" type="submit">
      </form>
    </div>
    <div class="step">
      <p>3. Get started!</p>
      <span>You can stop monitoring at any time.</span>
        <a  id="monitor-link" href="/monitor" class="button">Start monitoring</a>
    </div>
  </section>
</main>
<script>
require('./renderer.js')
</script>
  </body>
</html>
